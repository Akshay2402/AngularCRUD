<h5 style="margin-left: 0.7em">
  List of Available Products.
</h5>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
  style="width: 99%;margin: auto;padding: 10px;"
>

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef> SR.NO. </th>
    <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> WEIGHT </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef> AVAILABILITY </th>
    <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
  </ng-container>

  <ng-container matColumnDef="isEditable">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color = "primary" (click) = "openEditProductForm(element)" *ngIf = "element.isEditable !== 'false'">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
